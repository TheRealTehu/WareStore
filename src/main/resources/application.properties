spring.application.name = WareStoreProject

spring.datasource.url = jdbc:postgresql://localhost:6666/warestoredb
spring.datasource.username = warestoreuser
spring.datasource.password = warepass

spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect

spring.flyway.target=2